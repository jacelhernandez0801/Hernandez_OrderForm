<!DOCTYPE html>
<html lang="en">

<head>
    <base target="sameWin"/>
    <meta charset="UTF-8" />
    <title>Drinks Form</title>
    <link rel="stylesheet" type="text/css" href="pasta.css">
</head>

<body>
    <div class="container">
        <h1>Drinks</h1>
        <div class="customer-container">
            <div class="containers">
                <!-- Customer Information Section -->
                <div class="customer-info">

                    <form method="get" action="">
                        <table>
                            <tr>
                                <th>
                                    <h3>Select your order:</h3>
                                </th>
                            </tr>

                            <tr>
                                <td><label for="fries">Size:</label></td>
                                <td>
                                    <select name="fries" id="fries" size="1">
                                        <option value="s">Small</option>
                                        <option value="m">Medium</option>
                                        <option value="l">Large</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td><label for="fries">Beverages:</label></td>
                                <td>
                                    <select name="fries" id="fries" size="1">
                                        <option value="Sprite">Sprite</option>
                                        <option value="cola">Coke</option>
                                        <option value="royal">Royal</option>
                                        <option value="tea">Iced Tea</option>
                                        <option value="cucumber">Cucumber Lemonade</option>
                                        <option value="lemon">Lemonade</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>Quantity:</td>
                                <td>
                                    <input type="number" id="quantity" name="burger-quantity" min="1" max="">
                                </td>
                            </tr>
                    </form>

                    </table>
                    <div class="navigation">
                    
                        <a href="orderform.html" class="back" target="sameWin">
                            <img src="home.png" alt="Button 2" style="width: 100px; height: 10%;">
                        </a>
                    </div>

            </div>
        </div>
    </div>

    </div>
</body>

</html>
