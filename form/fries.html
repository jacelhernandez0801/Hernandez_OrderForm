<!DOCTYPE html>
<html lang="en">

<head>
    <base target="sameWin"/>
    <meta charset="UTF-8" />
    <title>Fries Form</title>
    <link rel="stylesheet" type="text/css" href="pasta.css">
</head>

<body>
    <div class="container">
        <h1>Fries</h1>
        <div class="customer-container">
            <div class="containers">
                <!-- Customer Information Section -->
                <div class="customer-info">

                    <form method="get" action="">
                        <table>

                            <tr>
                                <th>
                                    <h3>Select your order:</h3>
                                </th>
                            </tr>

                            <tr>
                                <td><label for="fries">Size:</label></td>
                                <td>
                                    <select name="fries-size" id="fries-size">
                                        <option value="s">Small</option>
                                        <option value="m">Medium</option>
                                        <option value="l">Large</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td><label for="fries-flavor">Flavor:</label></td>
                                <td>
                                    <select name="fries-flavor" id="fries-flavor">
                                        <option value="bbq">Barbeque</option>
                                        <option value="chess">Cheese</option>
                                        <option value="sour">Sour Cream</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>Quantity:</td>
                                <td>
                                    <input type="number" id="fries-quantity" name="fries-quantity" min="1" max="">
                                </td>
                            </tr>
                    
                        </table>
                    </form>
                    <div class="navigation">
                    
                        <a href="orderform.html" class="back" target="sameWin">
                            <img src="home.png" alt="Button 2" style="width: 100px; height: 10%;">
                        </a>
                    </div>
                </div> 
            </div> 
        </div> 
    </div> 
</body>

</html>
